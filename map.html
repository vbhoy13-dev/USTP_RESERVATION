<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Map View - USTP ROOM RESERVATION SYSTEM</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 0; background: #001122; color: #FFFFFF; padding: 20px; }
        h1 { color: #FFD700; text-align: center; }
        .map-container { text-align: center; margin-top: 20px; }
        .map-placeholder { width: 80%; max-width: 800px; height: 400px; background: #002244; border: 2px solid #FFD700; display: flex; align-items: center; justify-content: center; color: #FFFFFF; font-size: 24px; }
        a { color: #FFD700; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <select id="language-select" style="position:absolute; top:10px; right:10px;">
        <option value="en">English</option>
        <option value="tl">Tagalog</option>
        <option value="ar">Arabic</option>
    </select>
    <h1>USTP Campus Map</h1>
    <div class="map-container">
        <img src="MAP2.jpg" alt="USTP Campus Map" style="width: 80%; max-width: 800px; height: auto; border: 2px solid #FFD700;">
    </div>
    <a href="USTP ROOM RESERVATION SYSTEM.html">Back to Reservation System</a>
    <script>
        const translations = {
            en: {
                title: "USTP Campus Map",
                back: "Back to Reservation System"
            },
            tl: {
                title: "Mapa ng Campus ng USTP",
                back: "Bumalik sa Reservation System"
            },
            ar: {
                title: "خريطة حرم USTP",
                back: "العودة إلى نظام الحجز"
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
            } else {
                document.documentElement.dir = 'ltr';
            }
            document.querySelector('h1').textContent = translations[lang].title;
            document.querySelector('a').textContent = translations[lang].back;
        }

        setLanguage(currentLang);
        document.getElementById('language-select').value = currentLang;

        document.getElementById('language-select').addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });

        // if (!localStorage.getItem('loggedIn')) {
        //     window.location.href = 'login.html';
        // }
    </script>
</body>
</html>
